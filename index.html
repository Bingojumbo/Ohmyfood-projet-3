<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/normalize.css">
    <script src="https://kit.fontawesome.com/b455763a5c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    

    <title>OhMyFood</title>
</head>
<body>
    <!--HEADER-->
    <header class="header header_mainpage">
        <h1>ohmyfood</h1>        
    </header>

    <main>

        <form class="icon_location" action="#" method="post">
            <i class="fa-solid fa-location-dot"></i>
            <h1>Paris, Belleville</h1>
        </form>

    <div class="welcome">   
    <!--PRESENTATION-->    

        <section class="site_presentation">
            <h1>Réservez le menu qui<br> vous convient</h1>
            <p>Découvrez des restaurants d'execption,<br> sélectionnés par nos soins.</p>
        <button class=" btn btn__btn-explorer">Explorer nos restaurants</button>
        </section>

    <!--FONCTIONNEMENT-->    

        <section class="steps">
            <h1>Fonctionnement</h1>

         <div class="choice">
            <div class="number">
                <p>1</p>
            </div>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <h3>Choisissez un restaurant</h3>
         </div>

         <div class="choice">
            <div class="number">
                <p>2</p>
            </div>
            <i class="fa-solid fa-list"></i>
            <h3>Composez votre menu</h3>
         </div>

         <div class="choice">
            <div class="number">
                <p>3</p>
            </div>
            <i class="fa-solid fa-store"></i>
            <h3>Dégustez au restaurant</h3>
         </div>   

        </section>

    </div>    

    </main>
</body>
</html>
